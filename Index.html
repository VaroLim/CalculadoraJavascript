<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Javascripts</title>
</head>

<body>

    <div class="calculadora">
        <table>
            <tr>
                <td colspan="3" id="pantallatd"><input type="text" placeholder="0" id="pantalla"></td>
            </tr>
            <tr>
                <td colspan="2"><button class="operador" id="clear">C</button></td>
                <td><button class="operador" id="pasoAtras">&laquo;</button></td>
                <td><button class="operador" id="/">&divide;</button></td>

            </tr>
            <tr>
                <td><button class="number" id="7">7</button></td>
                <td><button class="number" id="8">8</button></td>
                <td><button class="number" id="9">9</button></td>
                <td><button class="operador" id="x">&times;</button></td>
            </tr>
            <tr>
                <td><button class="number" id="4">4</button></td>
                <td><button class="number" id="5">5</button></td>
                <td><button class="number" id="6">6</button></td>
                <td><button class="operador" id="-">&minus;</button></td>
            </tr>
            <tr>
                <td><button class="number" id="1">1</button></td>
                <td><button class="number" id="2">2</button></td>
                <td><button class="number" id="3">3</button></td>
                <td><button class="operador" id="+">+</button></td>
            </tr>

            <tr>
                <td colspan="3"><button class="number" id="0">0</button></td>
                <td><button class="operador" id="=">=</button></td>
            </tr>

        </table>
    </div>



    <script src="scripts.js"></script>
</body>

</html>
